<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="Stylesheet/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="app-name">
                <p>Temperature Converter</p>
            </div>
        </header>
        <div class="app-body">
            <div class="calculation-section">
                <p class="cover-name">Temperature Converter</p>
                <div class="input-output">
                    <div class="temp">
                        <p>Temperature:</p>
                        <form>
                            <input type="number" class="number-field" id="temp-field">
                        </form>
                    </div>
                    <div class="result">
                        <p>Result:</p>
                        <form>
                            <input type="number" class="number-field" id="result-field" readonly>
                        </form>
                    </div>
                </div>
                <div class="function-btns">
                    <div class="first-set">
                        <button class="celsius fxn-btns" onclick="fahrenheitToCelsius()">
                            To Celsius
                        </button>
                        <button class="exit fxn-btns" id="close-btn" onclick="clear()">
                            Exit
                        </button>
                    </div>
                    <div class="second-set">
                        <button class="fahrenheit fxn-btns" onclick="celsiusToFahrenheit()">
                            To Fahrenheit
                        </button>
                    </div>
                </div>
                <div class="number-btn">
                    <div class="left-btns">
                        <div class="first-row">
                            <div class="btn-one number-btns" onclick="addToResult(1)">1</div>
                            <div class="btn-two number-btns" onclick="addToResult(2)">2</div>
                            <div class="btn-three number-btns" onclick="addToResult(3)">3</div>
                        </div>
                        <div class="second-row">
                            <div class="btn-four number-btns" onclick="addToResult(4)">4</div>
                            <div class="btn-five number-btns" onclick="addToResult(5)">5</div>
                            <div class="btn-six number-btns" onclick="addToResult(6)">6</div>
                        </div>
                    </div>
                    <div class="right-btns">
                       <div class="first-row">
                            <div class="btn-seven number-btns" onclick="addToResult(7)">7</div>
                            <div class="btn-eight number-btns" onclick="addToResult(8)">8</div>
                            <div class="btn-nine number-btns" onclick="addToResult(9)">9</div>
                        </div>
                        <div class="second-row">
                            <div class="btn-zero number-btns" onclick="addToResult(0)">0</div>
                            <div class="btn-minus number-btns special-btns" onclick="addToResult('-')">-</div>
                            <div class="btn-del number-btns special-btns" id="del-btn" onclick="clearOneChar()">del</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
